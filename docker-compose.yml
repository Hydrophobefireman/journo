version: "3"

services:
  frontend:
    restart: unless-stopped
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - 127.0.0.1:11000:80
    env_file: ./frontend/.env

  backend:
    restart: unless-stopped
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - 127.0.0.1:11001:8080
    env_file: ./backend/.env
    depends_on:
      - db

  db:
    restart: unless-stopped
    image: postgres:15
    ports:
      - 127.0.0.1:11002:5432
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: public
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data:
